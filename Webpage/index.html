<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="Christian McRae">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>RandomNumberGenerator</title>
</head>
<header>
    <h1>RNG</h1>
    <h2>Random Number Generator</h2>
</header>
<body>
    <div class="background">
        <div class="userInputs">
            <form>
                <input type="number" placeholder="Minimum Number" id="Minimum" name="minumum"  max="99999" onclick="inputs()">
                
                <input type="number" placeholder="Maximum Number" id="Maximum" name="maximum"  max="99999" onclick="inputs()">
            </form>
        </div><!--End of "userInputs"-->
        <div class="generateButton">
            <button type="button" id="result">Roll the Dice</button>
        </div><!--End of "generateButton"-->
        <div class="results">
           <p id="answer"></p>  
        </div><!--End of "results"-->
    </div><!--End of background-->
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
